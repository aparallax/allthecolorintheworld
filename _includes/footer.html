<footer id="footer">
  <ul class="icons">
    {% if site.github_url %}
    <li><a href="{{ site.github_url }}" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
    {% endif %}
    {% if site.email %}
    <li><a href="mailto:{{ site.email }}" class="icon fa-envelope"><span class="label">Email</span></a></li>
    {% endif %}
  </ul>
  <ul class="copyright">
    <li>&copy; {{ site.author }}.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
  </ul>
</footer>
